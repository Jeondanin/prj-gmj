<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../../codebase/spreadsheet.js?v=3.0.1"></script>
	<link rel="stylesheet" href="../../codebase/spreadsheet.css?v=3.0.1">

	<script type="text/javascript" src="../common/countries.js?v=3.0.1"></script>
	<link rel="stylesheet" href="../common/dhx_samples.css?v=3.0.1">
</head>

<body>
	<div class="top-rect-block">
		Custom readonly mode
	</div>
	<div id="cont" class="container"></div>
	<script>
		var spreadsheet = new dhx.Spreadsheet("cont");

		spreadsheet.events.on("beforeEditStart", function () {
			return false;
		});
		spreadsheet.events.on("beforeValueChange", function () {
			return false;
		});
		spreadsheet.events.on("beforeStyleChange", function () {
			return false;
		});

		spreadsheet.parse(data);
	</script>
</body>
